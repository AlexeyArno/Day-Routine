<div class="routines-routine">
  <div class="routines-routine__name"
       v-bind:style="{color: curentColor.active_color}">
    {{this.$props.routine.name}}
  </div>
  <div class="routines-routine__describe">
      {{this.$props.routine.describe}}
    </div>
  <div class="routines-routine__hours">
    {{this.$props.routine.hours+"h"}}
  </div>
  <div class="routines-routine__settings"
        v-html="settingsIcon" 
        v-on:click="settings"/>
</div>
