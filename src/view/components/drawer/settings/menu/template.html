<div class="settings-menu__body">
  <div>
    <div v-for="(name, index) in names"
         v-bind:ref="name+index" 
         v-on:click="click(index)"
         v-bind:class="
         [index==menuActiveItem ?
           'settings-menu__active-tab':
           'settings-menu__tab']
         ">
      {{name}}
    </div>
  </div>
  <div 
    class="settings-menu__slider"
    v-bind:style="{left: sliderPropers.left, width: sliderPropers.width}"
    ref="settings_slider"  
  >

  </div>
</div>
