<div>
  <div class="circle-wrapper"/>
  <div v-bind:class="(time=='AM'?'circle':'circle-light')" @mousedown="startDrag()">
    <div v-bind:class="(time=='AM'?'circle-inner':'circle-inner-light')"
          v-bind:style="{transform: 'rotate('+rotate+'deg)'}">
        <b>0</b>
        <b >1</b>
        <b >2</b>
        <b >3</b>
        <b >4</b>
        <b >5</b>
        <b >6</b>
        <b >7</b>
        <b >8</b>
        <b >9</b>
        <b >10</b>
        <b >11</b>
      
    </div>
    <div v-bind:class="(time=='AM'?'circle-inner-title':'circle-inner-title-light')">
      {{time}}
      <!-- {{curentHourNow}} -->
    </div>
  </div>
</div>
