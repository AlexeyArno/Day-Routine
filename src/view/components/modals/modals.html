<div class="modals-background"
      v-if="this.popupOpen">
  <close-button/>
  <settings-component 
    v-if="this.settingsOpen" 
    class="modal_body"/>
  <routine-component 
    v-if="this.newRoutineOpen" 
    class="modal_body"
    v-bind:routineID="-1"/>
  <routine-component 
    v-if="this.routineSettingsOpen" 
    class="modal_body"
    v-bind:routineID="this.currentRoutine"
  />
</div>
