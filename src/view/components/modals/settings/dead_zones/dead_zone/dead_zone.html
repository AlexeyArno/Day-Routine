<div class="settings-dead-zone_element-body">
  <div class="settings-dead-zone_element-body-icon"> 
    <span>{{zone.name.substring(0,1)}}</span>
  </div>
  <div class="settings-dead-zone_element-body-name">
    {{zone.name}}
  </div>
  <div class="settings-dead-zone_element-body-time">
    
    <div class="settings-dead-zone_element-body-start">
      <span class="settings-dead-zone_element-body-start-titel">
        Start
      </span>
      <span>{{time.start}}</span>
    </div>

    <div class="settings-dead-zone_element-body-end">
      <span class="settings-dead-zone_element-body-end-titel">
        End
      </span>
      <span>{{time.end}}</span>
    </div>
  </div>
  <div class="settings-dead-zone_element-body-checker">
    <check-box />
  </div>
</div>
