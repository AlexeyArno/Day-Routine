<div class="modal-routin-wrapper">
  <div class="modal-routines-row">
    <div class="modal-routine-input">
      <span>Name</span>
      <input type="text" class="modal-routine-name" v-model="name"/>
    </div>
    <div class="modal-routine-input description">
      <span>Description</span>
      <textarea  type="text" class="modal-routine-description"
             rows="2" v-model="description"/>
    </div>
  </div>

  <div class="modal-routines-row">
    <div class="modal-routine-action-wrapper">
      <div v-html="file" class="modal-routine-action"  v-bind:class="[action == 1 ? 'active':'']"
        v-on:click="click(1)"/>
      <div class="modal-routine-separator"/>
      <div v-html="link" class="modal-routine-action" v-bind:class="[ action == 2 ? 'active':'']"
        v-on:click="click(2)"/>
      <div class="modal-routine-separator"/>
      <div v-html="nothing" class="modal-routine-action" v-bind:class="[action == 3 ? 'active':'']"
        v-on:click="click(3)"/>
    </div>
    <div class="modal-routine-col-3">
      <div class="modal-routine-input" v-if="action == 1 ">
        <span>
            File
           <div class="modal-routines-file-body-change button-rec" v-html="pen" @click="chooseFile"/>
        </span>
        
        <div class="modal-routine-file-body">
          {{actionBody}}
          
        </div>      
      </div>
      <div class="modal-routine-input" v-if="action == 2 ">
        <span>Link</span>
        <input type="text" class="modal-routine-name" v-model="actionBody"/>
      </div>
    </div>
    
    <div class="modal-routine-color">
        <span>Color</span>
        <dropdown-component v-bind:items="colors" v-bind:currentItem="0" v-bind="{callback:colorChange}"/>
    </div>
  </div>
  <div class="modal-routines-row">
    <div class="modal-routines-slider-wrapper">
      <slider-component v-bind:max="20" v-bind:now="5" v-bind="{triggered:sliderTriger}"/>
    </div>
    <span class="modal-routines-hours-caption">h/week</span>
  </div>
  <div class="modal-routines-row">
    <div class="button-rec modal-routines-save" @click="create"> Create</div>

  </div>
</div>
