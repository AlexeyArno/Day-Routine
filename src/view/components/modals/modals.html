    v-if="this.$store.state.app.settings_open" 
    class="modal_body"/>
  <routine-component 
    v-if="this.$store.state.routines.new_routine_open" 
    class="modal_body"

    v-if="this.$store.state.routines.routine_settings_open" 
    class="modal_body"
  />
</div>
